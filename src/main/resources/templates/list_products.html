<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>

    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <nav>
        <img src="https://www.oaktecnologia.com/wp-content/uploads/2022/02/cropped-cropped-WhatsApp-Image-2022-02-17-at-12.01.21.jpeg" alt="imagem logo aok">
        <a href="./form">formulario</a>
        <a href="#">Contato</a>
    </nav>    

    <h3>Listagem dos produtos cadastrados</h3>
  
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Valor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products : ${products}">
            <td th:text="${products.nameProduct}"></td>
            <td th:text="${products.valueProduct}"></td>
            <td>
                <a th:href="@{'/edit/'+${products.id}}" >Editar</a>
              </td>
              <td>
                <a th:href="@{'/delet/'+${products.id}}" onclick="return confirm('Tem certeza que deseja excluir o produto?')">Excluir</a>
              </td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
