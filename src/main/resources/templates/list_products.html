<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    <link rel="shortcut icon" href="https://www.oaktecnologia.com/wp-content/uploads/2021/12/oak-icon.png">
    <link rel="stylesheet" href="style.css">  
    
    <script async src="https://kit.fontawesome.com/4eb0e9cbb9.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img src="https://www.oaktecnologia.com/wp-content/uploads/2022/02/cropped-cropped-WhatsApp-Image-2022-02-17-at-12.01.21.jpeg" alt="imagem logo aok">
        <div class="menu">
            <a href="./list_products">Listagem</a>
            <a href="./form">Formul√°rio</a>
            <a href="https://www.linkedin.com/in/maycon-padilha/" target="_blank">Contato</a>
        </div>
    </nav> 
    
    <main>
        <div>
            <h3>Listagem dos produtos cadastrados</h3>
            <a href="./form">Novo Produto</a>
        </div>
  
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Valor</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="products : ${products}">
                <td th:text="${products.nameProduct}"></td>
                <td th:text="'R$ '+${products.valueProduct}"></td>
                <td>
                    <i class="fa-solid fa-pencil"></i>
                </td>
                <td>
                    <i class="fa-solid fa-xmark"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </main>  
    
</body>
</html>
